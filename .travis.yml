language: ruby
rvm: 2.2.2

script: rake test

branches:
  only:
  - master
  - /drafts(.*)/
  - /pages(.*)/
  - gh-pages

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: blog.iphoting.com
    skip_cleanup: true
    local_dir: _site
    detect_encoding: true
    region: ap-southeast-1
    endpoint: blog.iphoting.com.s3-website-ap-southeast-1.amazonaws.com
    acl: public_read
    cache_control: "max-age=604800"
    on:
      branch: master
